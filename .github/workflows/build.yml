name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  build-and-release:
    name: Build and Release (${{ matrix.name }})
    runs-on: ubuntu-latest
    needs: create-release
    if: always() && !failure() && !cancelled()
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            target: x86_64-unknown-linux-gnu
            extension: ""
          - name: Windows
            target: x86_64-pc-windows-gnu
            extension: ".exe"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        
    - name: Install cross-compilation dependencies
      if: matrix.target == 'x86_64-pc-windows-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mingw-w64-x86-64
        
    - name: Build for ${{ matrix.name }}
      run: cargo build --release --target ${{ matrix.target }}

    - name: Get binary name
      id: binary
      run: |
        BINARY=$(ls ./target/${{ matrix.target }}/release/*-bootstrapper${{ matrix.extension }} | head -n1)
        echo "path=$BINARY" >> $GITHUB_OUTPUT
        echo "name=$(basename $BINARY)" >> $GITHUB_OUTPUT

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: Bootstrapper-${{ matrix.name }}
        path: ${{ steps.binary.outputs.path }}

    - name: Upload release asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ${{ steps.binary.outputs.path }}
        asset_name: ${{ steps.binary.outputs.name }}
        asset_content_type: application/octet-stream