name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            target: x86_64-unknown-linux-gnu
            extension: ""
          - name: Windows
            target: x86_64-pc-windows-gnu
            extension: ".exe"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        
    - name: Install cross-compilation dependencies
      if: matrix.target == 'x86_64-pc-windows-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mingw-w64-x86-64
        
    - name: Build for ${{ matrix.name }}
      run: cargo build --release --target ${{ matrix.target }}

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: Bootstrapper-${{ matrix.name }}
        path: ./target/${{ matrix.target }}/release/*-bootstrapper${{ matrix.extension }}
        
    - name: Publish release (create or update, overwrite assets)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: ./target/${{ matrix.target }}/release/*-bootstrapper${{ matrix.extension }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
